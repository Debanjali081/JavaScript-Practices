<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Workshop Registration</title>
    <link rel="stylesheet" href="didi.css">
</head>
<body>
    <div class="form-container">
        <h2>IoT Workshop Registration</h2>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="college">College/University</label>
            <input type="text" id="college" name="college" required>

            <label for="year">Year of Study</label>
            <select id="year" name="year" required>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
                <option value="4">4th Year</option>
                <option value="other">Other</option>
            </select>

            <label for="iot-experience">Experience with IoT</label>
            <textarea id="iot-experience" name="iot-experience" rows="4" required></textarea>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
